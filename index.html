
<html>
    <head>
        <title>Ballet Registration Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
            <div id="form-main">
                <form id="form">
                    
                    <h1>Application Form</h1>
                    <h3>Academic Year 2020</h3>
                    
                    <div class="form-inputs">
                        <div class="form-standard">
                        <label for="name">Name</label>
                        <br>
                        <input id="name" name="name" type="text">
                        <br>
                        
                        <label for="surname">Surname</label>
                        <br>
                        <input id="surname" name="surname" type="text">
                        <br>
                        </div>
                        
                        
                        <label for="sex">Sex</label>
                        <br>
                        <select id="sex">
                            
                            <br>
                            <option value="">--Please choose an option--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option
                            <option value="other">Other</option>
                            <option value="other">Other</option>
                        
                            
                        </select>
                            
                        <br>
                       <div class="form-standard">
                        <label for="age" >Age</label>
                        <br>
                        <input id="age" name="age" type="number" step="1" min="1" max="100" value="18">
                        <div class="form-standard">
                        <br>                        
                        <label for="email">E-mail</label>
                        <br>
                        <input id="email" name="email" type="email">
                        <br><br>
                        </div>
                        </div>
                        
                        <label>Classes you apply to</label>
                        <br>
                        <br>
                        <div class="container-checkbox">
                            <div class="checkbox1">
                                <label for="first">First Level</label>
                                <input type="checkbox" id="first" name="classes1" value="sirst">
                                <br>
                                <label for="second">Second Level</label>
                                <input type="checkbox" id="second" name="classes2" value="second">
                                <br>
                                <label for="third">Third Level</label>
                                <input type="checkbox" id="third" name="classes3" value="third">
                                <br>
                            </div>
                            
                            <div class="checkbox2">
                                <label for="beginner">Drop in-Beginner</label>
                                <input type="checkbox" id="beginner" name="classes4" value="beginner">
                                <br>
                                <label for="intermediate">Drop in-Intermediate</label>
                                <input type="checkbox" id="intermediate" name="classes5" value="intermadiate">
                                <br>
                                <label for="advanced">Drop in- Advanced</label>
                                <input type="checkbox" id="advanced" name="classes6" value="advanced">
                                <br><br>
                            </div>
                        </div>
                       
                        <br><br><br><br>
                        
                        <label>Did you attend ballet classes before?</label>
                        <br>
                        <div class="container">
                            <label for="yes">Yes</label>
                            <input type="radio" name="did" id="yes" value="yes">
                            <br>
                            <label for="no">No</label>
                            <input type="radio" name="did" id="no" value="no">
                        </div>
                        <br><br><br><br>
                       
                       <div id="button1">
                            <input type="submit" value="Save for later">
                            <br><br>
                            <input type="submit" value="Submit now">
                       </div>
                    </div>
                   
                   
                </form>
        
            </div>

    </body>
</html>
